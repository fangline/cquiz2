	<title>TITLE</title>
	<style>
		.path{
			color:#ff0000;font-weight:bolder;
		}
		td{
			border:1px solid #DDDDDD;
		}
		.tdl{
			text-align:center;
		}
		.tdr{
			text-align:left;
		}
	</style>
</head>

<body style="">
	<marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee>
	<span class="path" >現在位置：首頁＞游泳介紹</span>
	<BR><BR>
	<form>
		<table border="0" cellspacing="0" cellpadding="2" style="margin:0 auto;">
			<tr>
				<td class="tdl" width=120>姓名</td>
				<td class="tdr" width=580><input name="" type="text" maxlength="20" /></td>
			</tr>
			<tr>
				<td class="tdl" >電子郵件</td>
				<td class="tdr" ><input name="" type="text" maxlength="60" /></td>
			</tr>
			<tr>
				<td class="tdl" >性別</td>
				<td class="tdr" >
					<input name="sex" type="radio" value="" checked=checked />男
					<input name="sex" type="radio" value="" />女
				</td>
			</tr>
			<tr>
				<td class="tdl" >職業類別</td>
				<td class="tdr" valign=middle >
                	<select>
                    	<option>-----------請選擇職業類別-----------</option>
                    	<option>1.現役軍人</option>
                        <option>2.專業人員</option>
						<option>3.技術員及助理專業人員</option>
                    </select>
                </td>
			</tr>
			<tr>
				<td class="tdl" >留言內容</td>
				<td class="tdr" ><textarea cols="78" rows="10"></textarea></td>
			</tr>
			<tr>
				<td class="tdl" ><input type=submit value="送出" onclick="alert('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" ><input type=reset value="重寫"></td>
				<td class="tdr" >&nbsp;</td>
			</tr>
		</table>
    </form>
</body>
</html>
